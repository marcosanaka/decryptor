<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decryptor</title>

</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__conteudo">
            <img src="./assets/img/logo.svg" alt="Logo alura">
            <p class="cabecalho__texto">$>Decodificador de texto<sector class="blink">_</sector>
            </p>
            <img class="cabecalho__conteudo_security" src="./assets/img/security.svg" alt="Logo security">
        </div>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Codificador e Decodificador de texto</h1>
            <label class="apresentacao__conteudo__texto__textarea">Digite seu texto :</label>
            <textarea class="apresentacao__conteudo__textarea"></textarea>
            <div class="apresentacao__conteudo__div__btn">
                <button class="apresentacao__conteudo__btn" href="https://github.com/marcosanaka">
                    Codificar
                </button>
                <button class="apresentacao__conteudo__btn" href="https://www.linkedin.com/in/marcosanaka/">
                    Decodificar
                </button>

            </div>
        </section>
        <section class="apresentacao__conteudo">
            <label class="apresentacao__conteudo__texto__textarea">Texto Codificado:</label>
            <textarea class="apresentacao__conteudo__textarea__codificado">teste</textarea>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">..::Desenvolvido por Marcos Roberto::..</p>
    </footer>
    <script src="/assets/js/app.js" defer></script>
</body>

</html>
