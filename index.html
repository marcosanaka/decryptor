<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="site criado no curso de HTML CSS e Javascript da alura">
    <meta name="author" content="Marcos Roberto Batista de Souza">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./assets/img/codigo.ico">
    <script src="https://kit.fontawesome.com/1e84057875.js" crossorigin="anonymous"></script>

    <title>C0D3R & D3C0D3R</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__conteudo">
            <img src="./assets/img/logo.svg" alt="Logo alura">
            <p>
            <h1 class="cabecalho__texto">$>Decodificador de texto<sector class="blink">_</sector>
            </h1>
            </p>
            <img class="cabecalho__conteudo_security" src="./assets/img/security.svg" alt="Logo security">
        </div>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <label class="apresentacao__conteudo__texto__textarea">Digite seu texto :</label>
            <textarea id="textoPrincipal" class="apresentacao__conteudo__textarea"></textarea>
            <div class="apresentacao__conteudo__div__btn">
                <button onclick="codificarTexto()" class="apresentacao__conteudo__btn">
                    Codificar
                </button>
                <button onclick="decodificarTexto()" class="apresentacao__conteudo__btn">
                    Decodificar
                </button>

            </div>
        </section>
        <section class="apresentacao__conteudo">
            <label class="apresentacao__conteudo__texto__textarea">Resultado: </label>
            <textarea id="textoResultado" class="apresentacao__conteudo__textarea"></textarea>
            <div class="apresentacao__conteudo__div__btn__copiar">
                <button onclick="copiarTexto()" class="apresentacao__conteudo__btn">
                    Copiar
                </button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__div">
            <p class="rodape__texto"> Desenvolvido por Marcos Roberto Batista de Souza - 
                <a class="fa-brands fa-github fa-xl"  style="color: #1fcf36;" href="https://github.com/marcosanaka"></a>
                <a class="fa-brands fa-linkedin fa-xl" style="color: #1fcf36;" href="https://www.linkedin.com/in/marcosanaka/"></a>
                <a class="fa-brands fa-square-instagram fa-xl" style="color: #1fcf36;" href="https://www.instagram.com/marcos_anaka/"></a>
            </p>
            
        </div>
    </footer>
    <script src="./assets/js/app.js" defer></script>
</body>

</html>
